<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="tela-principal">

<head>
<title> MyCodeBlog</title>
<!-- CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>


<body>
	<header>
		<nav class="navbar navbar-light bg-light">
  			<span class="navbar-brand mb-0 h1" style="margin-top: 1opx;">MyCodeBlog</span>
  			<a href="/posts"><button class="btn btn-primary">Posts</button></a>
		</nav>
		
	</header>


	<section>
		<div class="container" style="margin-top: 1opx;">
			<nav aria-label="breadcrumb" style="margin-top: 1opx;">
			<ol class="breadcrumb" style="background-color:rgb(255, 255, 255);padding-left:0px;">
				<!--    <li class="breadcrumb-item" aria-current="page"><a href="/posts">Posts <a/></li>-->
				  	  <li class="breadcrumb-item active" aria-current="page">Novo Post</li>
				</ol>
			</nav>
			
			<div>
				<form method="post">
					<div class="form-group">
						<input type="text" class="form-control" name="titulo" placeholder="Titulo *">
					</div>
						<div class="form-group">
						<input type="text" class="form-control" name="autor" placeholder="Autor *">
					</div>
					<textarea type="text" class="form-control" name="texto" placeholder="Texto *"></textarea>
					
					<small class="form-text text-muted">(*) Campos Obrigatorios</small>
					
					<button type="submit" class="btn btn-primary" style="margin-top: 1opx;">Publicar</button>
					<a href="/posts" class="btn btn-light" role="button" style="margin-top: 1opx;">Cancelar</a>
					<!-- <button type="submit" class="btn" stlye="margin-top: 10px;">Cancelar</button> -->
				</form>
			</div>
	
		</div>

	</section>

</body>
</html>
