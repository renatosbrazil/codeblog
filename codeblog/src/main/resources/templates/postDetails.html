<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="tela-principal">

<head>
<title> MyCodeBlog</title>
<!-- CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>


<body>
	<header>
		<nav class="navbar navbar-light bg-light">
  			<span class="navbar-brand mb-0 h1">MyCodeBlog</span>
  			<a href="/posts"><button class="btn btn-primary">Posts</button></a> 
		</nav>
	</header>


	<main>
		<div class="container" style="width:60%; padding-bottom: 30px;">
			<nav aria-label="breadcrumb">
			<ol class="breadcrumb" style="background-color:rgb(255, 255, 255);padding-left:0px;">
				 <!--   <li class="breadcrumb-item" aria-current="page"><a href="/posts">Posts</a></li>-->
				    <li class="breadcrumb-item active" aria-current="page">Detalhe</li>
				</ol>
			</nav>
			
			<article>
			<h1 class="card-title" style="font-weight: bold; margin-bottom: 20px">
			<span th:text="${post.titulo}"></span>
			</h1>
			
			<p class="card-subtitle mb-2 text-muted">
			<i class="material-icons">person_outline</i>
			<span th:text="${post.autor}"></span>
			
			<br>
			<i class="material-icons">date_range</i>
			<span th:text="${post.data}"></span>
			
			</p>
			
			<section>
			<p class="card-text" style="margin-top: 40px;">
			<span th:utext="${post.texto}"></span>
			</p>
			
			<a th:href="${(#mvc.url('CC#delete').arg(0, post.id)).build()}"><button class="btn btn-light">Deletar</button></a>
			
			</section>
			</article>
			
			
			
			
			
			
			
		 	

		</div>

	</main>

</body>
</html>
